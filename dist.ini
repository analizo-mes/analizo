name    = Analizo
license = GPL_3
copyright_holder = Antonio Terceiro
copyright_year   = 2013

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = UploadToCPAN

[VersionFromModule]

[Prereqs / BuildRequires]
Git::Wrapper            = 0
List::MoreUtils         = 0
Text::Template          = 0
File::ShareDir          = 0
File::Share             = 0

[Prereqs / TestRequires]
Test::Class             = 0
Test::Exception         = 0
Test::MockObject        = 0
Test::MockModule        = 0
Test::BDD::Cucumber     = 0
Method::Signatures      = 0
File::LibMagic          = 0
Archive::Extract        = 0

[Prereqs / RuntimeRequires]
Class::Accessor         = 0
DBD::SQLite             = 0
DBI                     = 0
CHI                     = 0
Digest::SHA             = 0
File::Copy::Recursive   = 0
FindBin::libs           = 0
List::Compare           = 0
JSON                    = 0
Graph                   = 0
YAML                    = 0
Statistics::Descriptive = 0
Term::ProgressBar       = 0
ZMQ::FFI                = 0
Mojolicious             = 0
File::HomeDir           = 0
YAML::Tiny              = 0
Graph::Writer::DSM      = 0.005

;[Prereqs / RuntimeRecommends]
;graphviz

[RequiresExternal]
fatal = 1
requires = doxyparse
requires = sloccount
requires = sqlite3
requires = man
requires = pandoc

[@Git]
tag_format = %v

[GenerateFile]
filename = AUTHORS
content_is_template = 1
content = {{ `./refresh-authors` }}
content = Andreas Gustafsson <gson@gson.org>
content = Luiz Rom√°rio Santana Rios <luizromario@gmail.com>

[TemplateFiles]
filename = debian/control

[Repository]

[Bugtracker]
web = http://github.com/analizo/%s/issues

[ArchiveRelease]

